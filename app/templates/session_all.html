{% extends "base.html" %}

{% block content %}
<div>
  <a href="{{ url_for('session') }}">New Session</a>
</div>

<h1>All Sessions</h1>

  {% for session in sessions %}

    {% if short_session %}
      {% include 'includes/session_short.html' %}
    {% else %}
      {% include 'includes/session.html' %}
    {% endif %}

  {% endfor %}

{% endblock %}
