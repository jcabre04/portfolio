<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">
      {{session.id}} | <a href="{{url_for('session_one', id=session.id) }}"><b> {{ session.name }}: </b></a>
    </h5>
    <p class="card-text">
      <ul>
        <li>Duration: {{ session.duration }}</li>
        <li>Skills: {{ session.get_skill_list_string() }}</li>
        {% if session.private %}
          <li><b>PRIVATE</b></li>
        {% endif %}
      </ul>
    </p>
  </div>
  {% if current_user.is_active %}
    <div class="card-footer text=muted">
      <a href="{{ url_for('session_update', id=session.id) }}">Edit</a> | <a href="{{ url_for('session_delete', id=session.id) }}">Delete</a>
    </div>
  {% endif %}
</div>
