<div>
    <p><a href="{{ url_for('skill_one', id=skill.id) }}"><b>{{ skill.name }}: </b></a>
        <ul>
          <li>Explanation: {{ skill.explanation }}</li>
          {% if current_user.is_active %}

          {% endif %}
        </ul>
    </p>
</div>
